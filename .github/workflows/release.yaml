name: 'Release'
on:
  push:
    tags:
      - '**'
jobs:
  build-dmg:
    name: 'Build DMG'
    runs-on: 'macos-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v6'
      
      - name: 'Build App'
        run: |
          xcodebuild archive \
            -project Wallhavend.xcodeproj \
            -scheme Wallhavend \
            -archivePath ./build/Wallhavend.xcarchive \
            -destination "platform=macOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: 'Export App'
        run: |
          mkdir -p ./build/export
          cp -R ./build/Wallhavend.xcarchive/Products/Applications/Wallhavend.app ./build/export/
      
      - name: 'Create DMG'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Wallhavend" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "./build/Wallhavend.dmg" \
            "./build/export/Wallhavend.app"
      
      - name: 'Upload DMG to Release'
        uses: 'softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b'
        with:
          files: './build/Wallhavend.dmg'
          generate_release_notes: true
